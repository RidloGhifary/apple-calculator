<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <!--<div class="css-title-info">
      <i class="ph-fill ph-list"></i>
      <p>Calculator</p>
    </div>-->

    <div class="css-show-eval">
      <p class="js-show-calculate"></p>
      <p class="js-show-calculate-result"></p>
    </div>
    <div class="row1 css-grid-button">
      <button class="css-long-button css-feature-button" onclick="removeEval()">C</button>
      <button class="css-feature-button" onclick="updateCalculation('-')">+/-</button>
      <button class="operator" onclick="updateCalculation('/')">/</button>
    </div>

    <div class="row2 css-grid-button">
      <button class="css-number-button" onclick="updateCalculation('7')">7</button>
      <button class="css-number-button" onclick="updateCalculation('8')">8</button>
      <button class="css-number-button" onclick="updateCalculation('9')">9</button>
      <button class="operator" onclick="updateCalculation('*')">X</button>
    </div>

    <div class="row3 css-grid-button">
      <button class="css-number-button" onclick="updateCalculation('4')">4</button>
      <button class="css-number-button" onclick="updateCalculation('5')">5</button>
      <button class="css-number-button" onclick="updateCalculation('6')">6</button>
      <button class="operator" onclick="updateCalculation('-')">-</button>
    </div>

    <div class="row4 css-grid-button">
      <button class="css-number-button" onclick="updateCalculation('1')">1</button>
      <button class="css-number-button" onclick="updateCalculation('2')">2</button>
      <button class="css-number-button" onclick="updateCalculation('3')">3</button>
      <button class="operator" onclick="updateCalculation('+')">+</button>
    </div>

    <div class="row5 css-grid-button">
      <button class="css-long-button css-number-button" onclick="updateCalculation('0')">0</button>
      <button class="css-number-button" onclick="updateCalculation(',')">,</button>
      <button class="operator" onclick="evalNumber()">=</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
